<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTA Spike Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f7fa;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      max-width: 800px;
      max-height: 500px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <canvas id="notaSpikeChart"></canvas>

  <script>
    const ctx = document.getElementById('notaSpikeChart').getContext('2d');

    const data = {
      labels: ['2014 Parliament', '2016 Assembly', '2019 Parliament', '2021 Assembly', '2024 Parliament'],
      datasets: [{
        label: 'NOTA Interest (%)',
        data: [2.5, 1.8, 1.6, 1.3, 1.0],
        borderColor: '#ff3366',
        borderWidth: 3,
        fill: false,
        tension: 0.3, // creates spike effect
        pointRadius: 6,
        pointBackgroundColor: '#ff3366',
        pointBorderColor: '#fff',
        pointBorderWidth: 2,
      }]
    };

    const options = {
      responsive: true,
      plugins: {
        legend: {
          display: true,
          labels: { color: '#333', font: { size: 14 } }
        },
        title: {
          display: true,
          text: 'Trend of NOTA Votes in Tamil Nadu Elections',
          font: { size: 18, weight: 'bold' },
          color: '#222'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Percentage of Votes (%)',
            font: { size: 14 }
          },
          grid: {
            color: 'rgba(0,0,0,0.05)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Election Year',
            font: { size: 14 }
          },
          grid: {
            color: 'rgba(0,0,0,0.05)'
          }
        }
      }
    };

    new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
